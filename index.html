<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="index.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
  </head>
  <body>
    <header>
      <h1>Calculator</h1>
    </header>
    <main>
      <input type="text"/>

      <div class="buttons">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>.</button>
        <button>0</button>
        <button>&leftarrow;</button>
        <button>&plus;</button>
        <button>&minus;</button>
        <button>c</button>
        <button>&times;</button>
        <button>&divide;</button>
        <button>&equals;</button>
      </div>     
    
    </main>

    <script src="index.js"></script>
  </body>
</html>
